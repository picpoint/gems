<!--FIRST SCREEN START-->
<section class="firstContainer">
	<div class="firstContainer__wrap">
		<div class="firstContainer__logo">
			<img src="pict/plastic.png" alt="logo">
		</div>
	</div>
</section>
<!--FIRST SCREEN END-->


<!--SECOND CONTAINER START-->
<section class="secondContainer">

	<div class="secondContainer__wrap">
		<div class="secondContainer__gem">
			<img src="pict/gem.png" alt="gem">
		</div>
		<div class="secondContainer__gemText">
			<h1>G E M S</h1>
		</div>
		<div class="secondContainer__line">
			<hr>
		</div>
		<div class="secondContainer__icons">
			<div class="secondContainer__tree">
				<i class="fa fa-tree"></i>
				<span>Product Design</span>
			</div>
			<div class="secondContainer__water">
				<i class="fa fa-tint"></i>
				<span>UX Design</span>
			</div>
			<div class="secondContainer__cloud">
				<i class="fa fa-cloud"></i>
				<span>Prototyping</span>
			</div>
			<div class="secondContainer__snow">
				<i class="fa fa-snowflake-o"></i>
				<span>Development</span>
			</div>
			<div class="secondContainer__bolt">
				<i class="fa fa-bolt"></i>
				<span>Team Lead</span>
			</div>
		</div>
	</div>

</section>
<!--SECOND CONTAINER END-->
